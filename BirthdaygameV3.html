<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Birthday Adventure</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>Harry Potter Birthday Adventure</h1>
    <div class="container">
        <button class="button" onclick="scenario1()">Start Adventure</button>
    </div>

            alert("It's Harry's birthday and he's decided to go on an adventure!");
